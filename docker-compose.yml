services:
  levo-api:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./storage:/app/storage
    environment:
      - LEVO_DB_PATH=/app/data/levo.db
      - LEVO_STORAGE_PATH=/app/storage
      - LEVO_MIGRATIONS_PATH=/app/migrations
      - LEVO_PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3